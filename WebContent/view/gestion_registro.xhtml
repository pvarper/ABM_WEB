<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="./../resources/templates/simple.xhtml">
	<ui:define name="content">

		<h:form id="mainForm">

			<h1>REGISTROS DE ABM</h1>

			<p:dataTable var="row" value="#{registroBean.listTransaccion}"
				paginator="true" rows="50" id="tab"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="50,100,150">

				<p:column sortBy="#{row.id}" filterBy="#{row.id}" 
					headerText="ID">
					<h:outputText value="#{row.id}" />
				</p:column>

				<p:column headerText="FECHA" sortBy="#{row.fecha}"
					filterBy="#{row.fecha}" filterMatchMode="contains">
					<h:outputText value="#{row.fecha}" />
				</p:column>

				<p:column headerText="ACCION" sortBy="#{row.accion}" filterMatchMode="contains"
					filterBy="#{row.accion}">
					<h:outputText value="#{row.accion}" />
				</p:column>

				<p:column headerText="USUARIO" sortBy="#{row.usuario}" filterMatchMode="contains"
					filterBy="#{row.usuario}">
					<h:outputText value="#{row.usuario}" />
				</p:column>

				<p:column headerText="PLATAFORMA" sortBy="#{row.plataforma}" filterMatchMode="contains"
					filterBy="#{row.plataforma}">
					<h:outputText value="#{row.plataforma}" />
				</p:column>
				
				<p:column headerText="ROL" sortBy="#{row.perfil}" filterMatchMode="contains"
					filterBy="#{row.perfil}">
					<h:outputText value="#{row.perfil}" />
				</p:column>
				
				<p:column headerText="ESTADO" sortBy="#{row.estado}" 
					filterBy="#{row.estado}">
					<h:outputText value="#{row.estado}" />
				</p:column>
				<p:column headerText="DESCRIPCION" sortBy="#{row.descripcion}" filterMatchMode="contains"
					filterBy="#{row.descripcion}">
					<h:outputText value="#{row.descripcion}" />
				</p:column>

			</p:dataTable>
			<h:commandLink id="excel">
				<p:graphicImage url="/resources/icons/excel.png" />
				<p:dataExporter type="xls" target="tab" fileName="Registros" />
			</h:commandLink>
		</h:form>

	</ui:define>
</ui:composition>
