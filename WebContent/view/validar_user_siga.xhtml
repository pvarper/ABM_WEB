<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="./../resources/templates/simple.xhtml">
	<ui:define name="content">		
		
		
		<h:form id="frmDetalle">
			
		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			header="Please wait..." appendTo="@(body)" closable="false"
			resizable="false">

			<h:graphicImage id="deleteImage" alt="Eliminar"
				url="/resources/icons/ajax-loader-bar.gif" styleClass="icon" />

		</p:dialog>

			<center>

				<h1>Validar Usuario de Siga</h1>
				<h:panelGrid columns="1">
					<p:panel>
						<h:panelGrid columns="1">
							<p:panel id="itext">
								<h:panelGrid columns="2">							
									<p:outputLabel for="itEH" value="Introdusca el Usuario" />
									<p:inputText id="itEH" label="usuario" size="30"								 										 										 								
										maxlength="40" value="#{validarUserSigaBean.user}"
										validatorMessage="El  valor del campo usuario solo permite letras">
										<f:validateRegex
											pattern="#{properties.EXPRECION_REGULAR_USUARIO}"/>
									
									
									</p:inputText>																	
								</h:panelGrid>																
																							
							</p:panel>
							<p:panel id="iddd">
								<h:panelGrid columns="1">
									<p:commandButton id="btnGuardar" value="consultar"
										title="Consultar"	onclick="PF('statusDialog').show();"
								oncomplete="PF('statusDialog').hide();" 																		
										actionListener="#{validarUserSigaBean.ConsultarUserSiga()}"																													 	 
									 	update=":frmDetalle" />										
								</h:panelGrid>
							</p:panel>
						</h:panelGrid>
					</p:panel>
				</h:panelGrid>
			</center>


		</h:form>
		

	</ui:define>
</ui:composition>
