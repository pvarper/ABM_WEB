<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="./../resources/templates/simple.xhtml">
	<ui:define name="content">

		<h:form id="mainForm">

			<h1>ABM PENDIENTES</h1>

			<p:dataTable var="row" value="#{pendientesBean.pp}" paginator="true"
				rows="50" id="tab" filteredValue="#{pendientesBean.ppAux}"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="50,100,150">
				
				<p:column sortBy="#{row.supervisor}" filterBy="#{row.supervisor}" exportable="true" width="20%"
					filterMatchMode="contains" headerText="SUPERVISOR">
					<h:outputText value="#{row.supervisor}" />
				</p:column>
				
				<p:column sortBy="#{row.admin}" filterBy="#{row.admin}" exportable="true" width="20%"
					filterMatchMode="contains" headerText="ADMINISTRADOR">
					<h:outputText value="#{row.admin}" />
				</p:column>

				<p:column sortBy="#{row.abms}" filterBy="#{row.abms}" exportable="true"
					filterMatchMode="contains" headerText="ABM'S">
					<h:outputText value="#{row.abms}" />
				</p:column>



			</p:dataTable>
			<h:commandLink id="excel" actionListener="#{pendientesBean.exportar()}">
				
				<p:graphicImage url="/resources/icons/excel.png" />
				
			</h:commandLink>
		</h:form>

	</ui:define>
</ui:composition>
